<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="slider">
    <div class="slides">
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <div class="slide first">
            <img src="img/OPDRACHT%203.10.png" alt="">
        </div>
        <div class="slide">
            <img src="img/OPDRACHT%204.10.png" alt="">
        </div>
        <div class="slide">
            <img src="img/OPDRACHT%205.2.png" alt="">
        </div>
        <div class="slide">
            <img src="img/OPDRACHT%206.11.png" alt="">
        </div>
        <div class="slide">
            <img src="img/OPDRACHT%207.10.png" alt="">
        </div>
        <div class="slide">
            <img src="img/OPDRACHT%208.7.png" alt="">
        </div>
        <div class="slide">
            <img src="img/OPDRACHT%209.11.png" alt="">
        </div>
        <div class="slide">
            <img src="img/OPDRACHT%2010.6.png" alt="">
        </div>
        <div class="slide">
            <img src="img/OPDRACHT%2011.5.png" alt="">
        </div>
        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
        </div>
    </div>
    <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
    </div>
</div>

<script type="text/javascript">
    var counter = 1;
    setInterval(function(){
        document.getElementById('radio' + counter).checked = true;
        counter++;
        if(counter > 4){
            counter = 1;
        }
    }, 5000);
</script>

</body>
</html>
